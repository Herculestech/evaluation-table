<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<style>
    body {
        background-image: url(./Screen\ Shot\ 2022-09-22\ at\ 10.40.53\ AM.png);
        background-size: fixed;
        background-repeat: no-repeat;
        background-size: cover;
    }
</style>
<body>
    <center>
       <input id="col" type="number" placeholder="Columns">
       <input  id="row" type="number" placeholder="Rows">
       <select name="" id="action">
           <option value="+">ADD</option>
           <option value="-">SUBTRACT</option>
           <option value="*">MULTIPLY</option>
           <option id="divide" value="/">DIVIDE</option>
       </select>
       <button id="displayButton" onclick="displayTable()">Create My Table</button>
       <br>
       <br>
       <br>
       <br>
    
       <table id="dispDiv" border="1">

       <table>
    </center>

       <script>
            var myRow = row.value;
            var myCol = col.value;

            function displayTable(){
            var sign = action.value
            var tab = "<table>"
            tab += "<tr>"
            for (var i = 1; i<=parseInt(col.value); i++){
                tab += "<td>"
                for (var j=1; j<=parseInt(row.value);j++){
                    var calcValue = (eval(i + sign + j))

                    if (calcValue % 1 !==0){
                        var calcValue = parseFloat(eval(i + sign + j)).toFixed(2)
                    }
                    tab+= i + sign + j + "=" + calcValue +"<br>" + "<br>" ;
                }
                    
            }
            tab+= "</table>"
            dispDiv.innerHTML = tab
           }

       </script>
</body>
